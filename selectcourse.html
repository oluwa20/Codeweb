<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Course Codeweb</title>
    <script src="js/tailwind.js"></script>
</head>
<body class="lg:bg-white bg-pink-100">
   <div class="flex">
       <div class="w-[100vw] lg:w-[760px] lg:mr-16">
           <img src="asset/codeweb- logo.jpg" alt="Codeweb Logo" class="block lg:mt-4 w-[90px] lg:ml-6 md:ml-[54px] ml-[35px] mt-10 rounded-[10px] animate-pulse"><br class="hidden lg:block"><br class="hidden lg:block">

           <h1 class="text-3xl font-bold md:ml-28 lg:ml-20 ml-20 mt-[100px] ">Select a course</h1>
           <form action="" >
              <select id="" class="w-[400px] px-4 text-2xl border-[2px] border-orange-500 font-[400] h-20 bg-white md:ml-28 lg:ml-20 ml-20 mt-4 rounded-[15px] hover:border-orange-500">
                  <option class="text-xl text-white bg-black">Select</option>
                  <option class="text-white bg-black ">Fullstack</option>
                  <option class="text-white bg-black ">Front-end</option>
                  <option class="text-white bg-black ">Back-end</option>
              </select>
           </form>
           <button class="w-[200px] h-12 rounded-md text-xl font-[700] text-center bg-orange-500 lg:mt-[220px] mt-[300px] ml-[35%] lg:bg-transparent lg:border-orange-500 lg:border-[2px] lg:hover:bg-orange-500 lg:animate-bounce">Submit</button>
           <p class="text-orange-500 font-[700]text-xl font-bold mt-36 md:ml-[54px] lg:ml-6 ml-[30px]">&copy; Codeweb 2024</p>
       </div>

       <div class="hidden lg:block lg:bg-orange-500 lg:w-[770px] lg:h-[770px] ">
        <div class="hidden lg:block lg:mt-[100px]">
            <div class="hidden lg:block" style="width: 200px; height: 100px; background-color: #D6753E; border-bottom-left-radius: 150px; border-bottom-right-radius: 150px; margin-top: -120px;"></div><br><br><br>
            <div class="flex">
                <div class="mr-[53px]">
                    <div class="w-[300px] h-[1px] bg-white ml-4"></div>
                    <div class=" text-6xl text-white font-[700] mt-10 ml-16">Select <br> <p class="ml-16">A</p> Course</div>
                    <div class="w-[300px] h-[1px] bg-white ml-4 mt-[70px]"></div>
                </div>
                <img class="w-[400px] h-[260px] mt-3" src="/asset/codeweb pic 2.jpg" alt="codeweb pic2">
            </div>

            
        </div>

        <div class=" flex">
            <div class="" style="width: 370px; height: 150px; background-color: #D6753E; border-top-left-radius: 1000px; margin-top: 180px; "></div>

            <div class="" style="width: 400px; height: 150px; background-color: #D6753E; border-top-right-radius: 1000px; margin-top: 180px; "></div>
        </div>
        
    </div>
   </div>

   <style>
    @keyframes bounce{
        0%, 40%, 50% {
            transform: translateY(0);
        }
        100%{
            transform: translateY(-2px);
        }
    }
   </style>
    
</body>
</html>
